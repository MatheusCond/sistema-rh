  <!-- Tabela de Funcion√°rios -->
  <div class="table-container">
    <div class="table-header">
      <h2>Lista de Funcion√°rios</h2>
      <button class="side-add-button" (click)="openForm()">
        <span class="plus-icon">+</span>
      </button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cargo</th>
          <th>Departamento</th>
          <th>Data Admiss√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees()">
          <td>{{ emp.name }}</td>
          <td>{{ emp.position }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ emp.hireDate | date:'dd/MM/yyyy' }}</td>
          <td class="actions">
            <button class="edit-btn" (click)="openForm(emp)">‚úèÔ∏è</button>
            <button class="delete-btn" (click)="deleteEmployee(emp.id)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Mensagem quando n√£o h√° funcion√°rios -->
    <div *ngIf="employees().length === 0" class="empty-message">
      Nenhum funcion√°rio cadastrado
    </div>
  </div>
  
  <!-- Modal do Formul√°rio -->
  <div class="modal-overlay" *ngIf="showForm">
    <div class="modal">
      <h2>{{ editing ? 'Editar' : 'Novo' }} Funcion√°rio</h2>
      
      <form (ngSubmit)="saveEmployee()">
        <div class="form-group">
          <label>Nome Completo:</label>
          <input type="text" [(ngModel)]="selectedEmployee.name" name="name" required>
        </div>
  
        <div class="form-group">
          <label>Cargo:</label>
          <input type="text" [(ngModel)]="selectedEmployee.position" name="position" required>
        </div>
  
        <div class="form-group">
          <label>Departamento:</label>
          <select [(ngModel)]="selectedEmployee.department" name="department" required>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>Data Admiss√£o:</label>
          <input type="date" [(ngModel)]="selectedEmployee.hireDate" name="hireDate" required>
        </div>
  
        <div class="form-group">
          <label>Sal√°rio:</label>
          <input type="number" [(ngModel)]="selectedEmployee.salary" name="salary" min="0" required>
        </div>
  
        <div class="form-group">
          <label>Status:</label>
          <label class="switch">
            <input type="checkbox" [(ngModel)]="selectedEmployee.status" name="status">
            <span class="slider"></span>
          </label>
        </div>
  
        <div class="form-buttons">
          <button type="button" class="cancel-btn" (click)="closeForm()">Cancelar</button>
          <button type="submit" class="save-btn">Salvar</button>
        </div>
      </form>
    </div>
  </div>
