<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>Simplifique a Gest√£o de Pessoas</h1>
    <button class="cta-button" (click)="startNowModal.open()">Comece agora</button>
  </div>
</section>

<!-- Adicione o modal aqui -->
<app-start-now-modal #startNowModal></app-start-now-modal>

<!-- Features Section -->
<section class="features">
  <div class="feature-card" *ngFor="let feature of features">
    <div class="feature-icon">{{ feature.icon }}</div>
    <h3>{{ feature.title }}</h3>
    <p>{{ feature.description }}</p>
  </div>
</section>

<!-- Testimonials Section -->
<section class="testimonials">
  <div class="testimonial-card" *ngFor="let testimonial of testimonials">
    <div class="client-photo"></div>
    <h4>{{ testimonial.name }}</h4>
    <p class="role">{{ testimonial.role }}</p>
    <p class="testimonial-text">{{ testimonial.text }}</p>
  </div>
</section>
